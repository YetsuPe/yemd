<!DOCTYPE html>
<html data-ng-app="yemd">
<head>
	<meta charset="utf-8"/>
	<title> Yemd | Punch of directives from Angular Js with material design inspiration </title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Yemd by @YetsuPe" />
	<meta name="author" content="@YetsuPe" />
	<link rel="stylesheet" href="vendor/normalize-css/normalize.css" />
	<link rel="stylesheet" href="css/yemd.css" /> 
</head> 
<body>  
 
	<header data-type="yemd.toolbar.appbar.type" data-title="yemd.toolbar.appbar.title" data-is-appbar='yemd.toolbar.appbar.isAppbar'>
		<icon data-src="yemd.icons.menu"></icon> 
		<icon data-src="yemd.icons.refresh"></icon>
		<icon data-src="yemd.icons.about"></icon>
	</header> 

	<nav data-yemd="yemd.sidenav.left">
		<figure data-src="sample/images/cover.jpg">
			<img src="sample/images/logo.png" alt="logo"/>
			<figcaption>
				<a href="#"> hello@yetsu.com </a>
			</figcaption>
		</figure>
		<section data-items="" data-type=""> 
			<a href="">Link</a> 
			<a href="">Link</a> 
			<a href="">Link</a> 
		</section>
	</nav>
	
	<main ui-view>
		
	</main>

<script src="js/directives/icon.js"></script>

<script src="js/directives/sidenav.js"></script>

<script src="js/directives/canvas.js"></script>
